<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Ballare - novo layout</title>
  <style>
    img {
      width: 100%;
      height: auto;
      object-fit: scale-down;
      cursor: pointer;
    }
    *{
        margin: 0;
        padding: 0;
    }
  </style>
</head>
<body>
  <img src="imagem1.jpg" onclick="trocarImagem()" >

  <script>
    let count = 1
    function trocarImagem() {
        count == 3 ? count=1 : count +=1
        
      document.querySelector("img").src = "imagem"+count+".png";
    }

    window.onload = function() {
      document.querySelector("img").src = "imagem1.png";
    };
  </script>
</body>
</html>
